<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tree-sitter Query Formatter</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                    sans-serif;
                height: 100vh;
                overflow: hidden;
            }

            h1 {
                display: flex;
                justify-content: space-between;
                align-items: center;
                color: #333;
                padding: 20px;
                background-color: #f5f5f5;
                border-bottom: 1px solid #ddd;
            }

            .github-link {
                color: #333;
                text-decoration: none;
                font-size: 24px;
                transition: color 0.2s;
            }

            .github-link:hover {
                color: #0366d6;
            }

            .main-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                height: calc(100vh - 80px);
                gap: 0;
            }

            .editor-container {
                display: flex;
                flex-direction: column;
                border-right: 1px solid #ddd;
                overflow: hidden;
            }

            .editor-container:last-child {
                border-right: none;
            }

            .editor-header {
                padding: 10px 15px;
                background-color: #f8f9fa;
                border-bottom: 1px solid #ddd;
                font-weight: bold;
                color: #333;
                flex-shrink: 0;
            }

            .editor-wrapper {
                flex: 1;
                min-height: 0;
                overflow: hidden;
            }

            #input-editor,
            #output-editor {
                height: 100%;
                width: 100%;
                position: relative;
            }
        </style>
    </head>
    <body>
        <h1>
            <div>
                <a
                    target="_blank"
                    href="https://tree-sitter.github.io/tree-sitter/using-parsers/queries/1-syntax.html"
                    >Tree-sitter Query</a
                >
                Formatter
            </div>
            <a
                href="https://github.com/agentcooper/tree-sitter-query-formatter"
                target="_blank"
                class="github-link"
                title="View on GitHub"
            >
                <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                >
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                    />
                </svg>
            </a>
        </h1>

        <div class="main-container">
            <div class="editor-container">
                <div class="editor-header">Input</div>
                <div class="editor-wrapper">
                    <div id="input-editor"></div>
                </div>
            </div>
            <div class="editor-container">
                <div class="editor-header">Formatted Output</div>
                <div class="editor-wrapper">
                    <div id="output-editor"></div>
                </div>
            </div>
        </div>

        <script type="module" src="main.ts"></script>
    </body>
</html>
